<body>
<article id="inserform">
    <section>
        <h1>更新学生信息</h1>
    </section>
    <section>
        <form action="javascript:void(0)" id="formone">
            <label for="stuid">编号</label><input type="text" id="id" name="id" disabled><br/>

            <br/>
            <label for="age">年龄</label><input type="number" id="age" name="age" pattern="^\d{1,3}$">
            <br/>
            <label for="address">地址</label><input type="text" id="address" name="address" pattern="^[\u4e00-\u9fa5]{0,}$"><br/>
            <input type="submit" value="保存">
            <button ><a href="sqlLite.html" >关闭</a></button>
        </form>
    </section>
